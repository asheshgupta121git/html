<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tables in html</title>
  </head>
  <body>
    <head>
      <h1>thisis table of html</h1>
    </head>
    <main>
      <table border="white">
        <caption>
          food menu
        </caption>
        <thead>
          <tr>
            <th>item</th>
            <th>price</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>frooti</td>
            <td>10</td>
          </tr>
          <tr>
            <td>samosa</td>
            <td>12</td>
          </tr>
          <tr>
            <td>chips</td>
            <td>20</td>
          </tr>
        </tbody>
      </table>
      <br />
      <hr />
      <table border="white">
        <caption>
          food menu
        </caption>
        <thead>
          <tr>
            <th rowspan="2">item</th>
            <th colspan="2">price</th>
          </tr>
          <tr>
            <th>INR</th>
            <th>USD</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>frooti</td>
            <td>10</td>
            <td>0.14</td>
          </tr>
          <tr>
            <td>samosa</td>
            <td>12</td>
            <td>0.17</td>
          </tr>
          <tr>
            <td>chips</td>
            <td>20</td>
            <td>0.25</td>
          </tr>
        </tbody>
      </table>
      <br />
      <hr />
      <table border="white">
        <caption>
          A test with merged cells
        </caption>
        <thead>
          <tr>
            <th rowspan="2"></th>
            <th colspan="2">average</th>
            <th rowspan="2">red eyes</th>
          </tr>
          <tr>
            <th>height</th>
            <th>weight</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
          </tr>
          <tr>
            <td>females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>

<!-- inline and block elements  -->
<!-- those whp take whole line space is called block element and those who take online necesserry sapce is called inline element  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- div element   (it is block element)-->
    <div>
        <p>this is the man </p>
        <a href="http://google.com">google</a>
        <a href="yhaoo.com">yahoo</a>
    </div>

    <!-- span element (it is inline element) -->
    <span>
        <a href="google.com">google</a>
        <a href="yahoo">yahooo</a>
    </span>
<br>
    <!-- subscript and superscript  -->
     <h1>
      pythagoras theroem is a<sup>2</sup>=b<sup>2</sup>+c<sup>2</sup>
        <br>
     formula for glucose is C<sub>6</sub>H<sub>12</sub>O<sub>6</sub>
     </h1>
  
</body>
</html>
